---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: staging
  namespace: flux-system
spec:
  interval: 0m30s
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: staging
  validation: client

  ---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 0m30s
  path: ./../../apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps
  validation: client

